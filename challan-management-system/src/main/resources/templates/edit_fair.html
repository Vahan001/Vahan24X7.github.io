  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">

    <ul class="navbar-nav">

<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/fairs}" class="btn btn-secondary btn-rounded"> View Fines</a>
			</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<!-- Sign Out Button -->

				<a th:href = "@{/}" class="btn btn-secondary btn-rounded"> Log Out</a>
			</div>
		</div>
</nav><br><br><br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Fines </h1>
				<div class = "card-body">
					<form th:action="@{/fairs/{id} (id=${fair.id})}" th:object = "${fair}" method="POST">
						<div class ="form-group">
							<label> Fine Reason </label>
							<input
							type = "text"
							name = "fineCause"
							th:field = "*{fineCause}"
							class = "form-control"
							placeholder="Enter Reason For Fine" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Fine Amount </label>
							<input
							type = "text"
							name = "Amount"
							th:field = "*{Amount}"
							class = "form-control"
							placeholder="Enter the Fine Amount" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Update
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
<footer class="bg-light text-center text-lg-start fixed-bottom">
